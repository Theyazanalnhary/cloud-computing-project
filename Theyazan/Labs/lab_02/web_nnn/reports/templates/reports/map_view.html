{% extends 'dashboard/base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
{% endblock %}

{% block content %}
<div class="map-container">
    <div class="card">
        <div class="card-header">
            <h3>خريطة البلاغات</h3>
        </div>
        <div class="card-body">
            <div id="crimeMap" style="height: 600px;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('crimeMap').setView([24.7136, 46.6753], 11);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
        
        var reportsData = JSON.parse('{{ reports_json|escapejs }}');
        
        reportsData.forEach(function(report) {
            if (report.latitude && report.longitude) {
                var marker = L.marker([report.latitude, report.longitude])
                    .addTo(map)
                    .bindPopup(
                        '<div class="popup-content">' +
                        '<h6>' + report.title + '</h6>' +
                        '<p>' + report.description + '</p>' +
                        '<p>الحالة: ' + report.status_display + '</p>' +
                        '<a href="/reports/' + report.id + '/" class="btn btn-sm btn-info">عرض التفاصيل</a>' +
                        '</div>'
                    );
            }
        });
    });
</script>
{% endblock %}
