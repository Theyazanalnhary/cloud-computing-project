{% extends 'base.html' %}

{% block title %}قائمة المرضى{% endblock %}

{% block content %}
<h1 class="border border-primary m-5 p-5">Patients</h1>
<table class="table table-striped">
    
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>Report</th>
            <th>actions</th>
]        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{patient}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.report}}</td>
            <td>
                <a href="{%url 'patients:edit' patient.id %}"><i class="fas fa-edit" class="icon text-primary"></i></a>
                <a href="{%url 'patients:delete' patient.id %}" class="text-danger" ><i class="fas fa-treash-alt"></i></a>
                <a href="{%url 'patients:showdetail' patient.id%}"   class="fas fa-info-circle"><i class="fas fa-info-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
