{% include 'layout/header.html' %}
<div class="card mb-3 border border-primary m-5 p-5" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{patient.image.url}}" class="img-fluid rounded-start" alt="...">

        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{patient.id}}{{patient}}</h5>

                <p class="card-text"> <small class="text-muted"><button type="submit" class="btn btn-primary">
                    <a href="{%url 'patients:edit' patient.id %}" class="text-decortion-none text-white" class="btn btn-primary text-white" >Update</a>
                </button>
                <button type="button" class="btn btn-danger">
                    <a href="{%url 'patients:delete' patient.id %} " class="text-decortion-none text-white" class="btn btn-danger text-white" >
                    Delete
                    </a>

                </button>
            </small></p>
            </div>
        </div>
    </div>
</div>
