{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}إنشاء حساب - نظام التبليغ عن الجرائم{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">إنشاء حساب جديد</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">إنشاء حساب</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>لديك حساب بالفعل؟ <a href="{% url 'accounts:login' %}">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
