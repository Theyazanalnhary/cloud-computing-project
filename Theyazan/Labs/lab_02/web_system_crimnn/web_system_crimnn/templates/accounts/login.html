{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}تسجيل الدخول - نظام التبليغ عن الجرائم{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">تسجيل الدخول</h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>ليس لديك حساب؟ <a href="{% url 'accounts:register' %}">إنشاء حساب جديد</a></p>
                    <p><a href="{% url 'password_reset' %}">نسيت كلمة المرور؟</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
