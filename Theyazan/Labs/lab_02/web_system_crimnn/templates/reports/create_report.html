{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}إنشاء بلاغ جديد - نظام التبليغ عن الجرائم{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">إنشاء بلاغ جديد</h2>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            جميع المعلومات المقدمة سيتم التعامل معها بسرية تامة
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">إرسال البلاغ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
