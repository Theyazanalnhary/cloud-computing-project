{% extends 'base.html' %}

{% block title %}Delete Teacher{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'teacher_list' %}">Cancel</a>
{% endblock %}
