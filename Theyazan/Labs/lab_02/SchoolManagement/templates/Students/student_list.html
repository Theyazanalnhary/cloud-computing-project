<!-- students/templates/students/student_list.html -->
{% extends 'base.html' %}

{% block title %}Students List{% endblock %}

{% block content %}
<h1>Students List</h1>
<ul>
    {% for student in students %}
        <li>{{ student.first_name }} {{ student.last_name }} - 
            <a href="{% url 'student_edit' student.id %}">Edit</a> | 
            <a href="{% url 'student_delete' student.id %}">Delete</a>
        </li>
    {% empty %}
        <li>No students found</li>
    {% endfor %}
</ul>
{% endblock %}
