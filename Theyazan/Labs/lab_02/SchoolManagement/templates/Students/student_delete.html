{% extends 'base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<h1>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h1>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'student_list' %}">Cancel</a>
{% endblock %}
