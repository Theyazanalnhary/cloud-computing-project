{% extends "base.html" %}

{% block content %}
    <h2>حذف إجراء نيابة</h2>
    <p>هل أنت متأكد من أنك تريد حذف الإجراء رقم: <strong>{{ prosecution.prosecution_id }}</strong>؟</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">نعم، حذف</button>
    </form>
    <a href="{% url 'prosecution_list' %}" class="btn btn-secondary mt-2">إلغاء</a>
{% endblock %}
