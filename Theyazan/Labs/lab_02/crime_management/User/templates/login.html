<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- خطوط Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- الأنماط الخاصة بالمشروع -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9fafb; /* خلفية فاتحة */
            color: #333;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff; /* خلفية بيضاء للنموذج */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* ظل خفيف */
        }

        .login-container h2 {
            text-align: center;
            color: #1e3a8a; /* أزرق داكن */
            margin-bottom: 20px;
        }

        .login-container p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #1e3a8a; /* أزرق داكن */
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #172c66; /* أزرق غامق عند التمرير */
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>مرحبًا بك في نظام إدارة سجلات الجرائم لدى الشرطة</h2>
        <p>يرجى تسجيل الدخول للوصول إلى النظام</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">اسم المستخدم</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">كلمة السر</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">دخول</button>
        </form>

        {% if form.errors %}
            <p class="error-message">خطأ في اسم المستخدم أو كلمة المرور.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
