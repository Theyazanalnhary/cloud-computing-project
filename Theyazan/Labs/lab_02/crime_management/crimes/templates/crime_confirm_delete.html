{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف الجريمة - نظام إدارة الجرائم</title>
    
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7b1fa2;
            --accent-color: #e91e63;
            --danger-color: #c62828;
            --warning-color: #ff8f00;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e9f2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .delete-container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .delete-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--danger-color), var(--warning-color));
        }
        
        .delete-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--danger-color);
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .delete-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--danger-color);
        }
        
        .delete-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .crime-number {
            background: rgba(198, 40, 40, 0.1);
            padding: 8px 15px;
            border-radius: 30px;
            display: inline-block;
            font-weight: 700;
            color: var(--danger-color);
            margin: 10px 0;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, var(--danger-color) 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(198, 40, 40, 0.3);
            margin: 10px;
            min-width: 180px;
        }
        
        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(198, 40, 40, 0.4);
            color: white;
        }
        
        .btn-cancel {
            background: linear-gradient(135deg, #607d8b 0%, #78909c 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(96, 125, 139, 0.3);
            margin: 10px;
            min-width: 180px;
        }
        
        .btn-cancel:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(96, 125, 139, 0.4);
            color: white;
        }
        
        .btn-action i {
            margin-left: 8px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* تعديلات للاستجابة على الشاشات الصغيرة */
        @media (max-width: 768px) {
            .delete-container {
                padding: 30px 20px;
            }
            
            .delete-title {
                font-size: 1.6rem;
            }
            
            .delete-icon {
                font-size: 3rem;
            }
            
            .btn-delete, .btn-cancel {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <div class="delete-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="delete-title">حذف الجريمة</h1>
        <p class="delete-message">
            أنت على وشك حذف بلاغ جنائي من النظام.<br>
            هذا الإجراء لا يمكن التراجع عنه.
        </p>
        
        <div class="crime-number">
            <i class="fas fa-hashtag"></i> {{ crime.report_number }}
        </div>
        
        <form method="POST" id="deleteForm">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete" id="deleteBtn">
                <i class="fas fa-trash-alt"></i> تأكيد الحذف
            </button>
        </form>
        
        <a href="{% url 'crime_list' %}" class="btn btn-cancel">
            <i class="fas fa-times"></i> إلغاء والعودة
        </a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteForm = document.getElementById('deleteForm');
            const deleteBtn = document.getElementById('deleteBtn');
            
            deleteForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                Swal.fire({
                    title: 'هل أنت متأكد؟',
                    text: "لن تتمكن من استعادة هذه البيانات مرة أخرى!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#c62828',
                    cancelButtonColor: '#607d8b',
                    confirmButtonText: 'نعم، احذفها!',
                    cancelButtonText: 'إلغاء',
                    customClass: {
                        popup: 'swal2-popup-arabic',
                        confirmButton: 'swal2-confirm-arabic',
                        cancelButton: 'swal2-cancel-arabic'
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        // إضافة تأثير تحميل على الزر
                        deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحذف...';
                        deleteBtn.disabled = true;
                        
                        // إرسال النموذج بعد التأكيد
                        setTimeout(() => {
                            deleteForm.submit();
                        }, 1000);
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock %}
