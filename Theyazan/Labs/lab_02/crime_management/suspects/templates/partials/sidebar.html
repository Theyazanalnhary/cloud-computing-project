{% load static %}

<aside class="sidebar position-fixed top-0 start-0 h-100 overflow-hidden transition-all duration-300" style="width: 280px; z-index: 1000;">
    <!-- رأس القائمة -->
    <div class="sidebar-header d-flex justify-content-between align-items-center p-4 border-bottom border-primary-300 bg-primary-800">
        <div class="logo-container d-flex align-items-center">
            <img src="{% static 'assets/images/Untitled.jpg' %}" alt="شعار النظام" class="rounded-circle me-3" style="width: 45px; height: 45px; object-fit: cover;">
            <h1 class="fs-5 mb-0 font-weight-bold text-white">نظام إدارة الجرائم</h1>
        </div>
        <button class="btn btn-link text-white p-0 sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars fa-lg transition-all duration-300"></i>
        </button>
    </div>

    <!-- قائمة الروابط -->
    <nav class="sidebar-nav flex-column p-3 custom-scrollbar" style="height: calc(100% - 120px); overflow-y: auto;">
        <a href="#" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'home' %}active bg-primary-600{% endif %}">
            <i class="fas fa-home me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">الرئيسية</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'crime_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'crimes_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-file-alt me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">الجرائم</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'suspects:suspect_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect">
            <i class="fas fa-user-secret me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">المتهمون</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'victim_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'victims_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-user-check me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">المجني عليهم</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'damage_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'officers_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-file-invoice-dollar me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">الضرر</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'investigation_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'officers_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-search me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">إجراءات التحري</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'prosecution_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'officers_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-gavel me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">إجراءات المحكمة</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="#" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'reports_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-chart-pie me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">التقارير</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="{% url 'suspects:search_suspects' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'settings' %}active bg-primary-600{% endif %}">
            <i class="fas fa-search me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">البحث عن المتهمين</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        
        <a href="#" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'settings' %}active bg-primary-600{% endif %}">
            <i class="fas fa-cog me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">الإعدادات</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>

        <!-- زر عرض الضباط (يظهر فقط للمدير) -->
        {% if role == "مدير" %}
        <a href="{% url 'officer_list' %}" class="nav-link d-flex align-items-center p-3 rounded mb-2 hover-effect {% if request.resolver_match.url_name == 'officer_list' %}active bg-primary-600{% endif %}">
            <i class="fas fa-id-card me-3 fa-fw text-primary-200"></i>
            <span class="font-weight-medium text-white">عرض الضباط</span>
            <i class="fas fa-chevron-left ms-auto fs-xs opacity-0 transition-all duration-300 text-primary-200"></i>
        </a>
        {% endif %}
    </nav>

    <!-- تذييل القائمة -->
    <div class="sidebar-footer p-4 border-top border-primary-300 bg-primary-800 position-absolute bottom-0 start-0 w-100">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 d-flex align-items-center justify-content-center py-2">
                <i class="fas fa-sign-out-alt me-2"></i>
                <span>تسجيل الخروج</span>
            </button>
        </form>
    </div>
</aside>

<style>
    :root {
        /* الألوان الأساسية المتناسقة مع الشريط العلوي */
        --primary-50: #f0f9ff;
        --primary-100: #e0f2fe;
        --primary-200: #bae6fd;
        --primary-300: #7dd3fc;
        --primary-400: #38bdf8;
        --primary-500: #0ea5e9;
        --primary-600: #0284c7;
        --primary-700: #0369a1;
        --primary-800: #075985;
        --primary-900: #0c4a6e;
        
        --sidebar-width: 280px;
        --sidebar-collapsed-width: 80px;
        --header-height: 70px;
    }
    
    /* تنسيقات القائمة الجانبية */
    .sidebar {
        background-color: var(--primary-800);
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        top: var(--header-height);
        height: calc(100vh - var(--header-height));
    }
    
    .sidebar-header {
        background-color: var(--primary-900);
        border-bottom-color: var(--primary-700) !important;
    }
    
    .sidebar-footer {
        background-color: var(--primary-900);
        border-top-color: var(--primary-700) !important;
    }
    
    .border-primary-300 {
        border-color: var(--primary-700) !important;
    }
    
    .bg-primary-800 {
        background-color: var(--primary-800) !important;
    }
    
    .bg-primary-600 {
        background-color: var(--primary-600) !important;
    }
    
    .text-primary-200 {
        color: var(--primary-200) !important;
    }
    
    .hover-effect {
        transition: all 0.3s ease;
        color: var(--primary-100);
    }
    
    .hover-effect:hover {
        background-color: rgba(2, 132, 199, 0.2) !important;
        color: white !important;
        transform: translateX(-5px);
    }
    
    .hover-effect:hover i:last-child {
        opacity: 1 !important;
    }
    
    .nav-link.active {
        color: white !important;
        box-shadow: inset 3px 0 0 var(--primary-400);
    }
    
    .transition-all {
        transition: all 0.3s ease;
    }
    
    /* شريط التمرير المخصص */
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }
    
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--primary-600);
        border-radius: 10px;
    }
    
    /* تأثيرات للقائمة المغلقة */
    .sidebar.collapsed {
        width: var(--sidebar-collapsed-width) !important;
        overflow: hidden;
    }
    
    .sidebar.collapsed .logo-container h1,
    .sidebar.collapsed .nav-link span,
    .sidebar.collapsed .nav-link i:last-child,
    .sidebar.collapsed .btn span {
        opacity: 0;
        width: 0;
        height: 0;
        display: none;
    }
    
    .sidebar.collapsed .nav-link {
        justify-content: center;
        padding: 1rem 0 !important;
    }
    
    .sidebar.collapsed .nav-link i:first-child {
        margin-right: 0;
        font-size: 1.2rem;
    }
    
    .sidebar.collapsed .sidebar-footer .btn {
        padding: 0.5rem !important;
        width: auto !important;
    }
    
    .sidebar.collapsed .sidebar-footer .btn span {
        display: none;
    }
    
    .sidebar.collapsed .sidebar-footer .btn i {
        margin-right: 0 !important;
        font-size: 1.2rem;
    }
    
    /* تلميحات الأدوات للقائمة المغلقة */
    .sidebar-tooltip {
        background-color: var(--primary-900) !important;
        border-left: 3px solid var(--primary-400);
        font-family: 'Cairo', sans-serif;
        font-size: 0.9rem;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.getElementById('sidebarToggle');
        
        // التحقق من حالة القائمة في localStorage
        const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        if (isCollapsed) {
            sidebar.classList.add('collapsed');
        }
        
        // تغيير حالة القائمة عند النقر على الزر
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            // حفظ الحالة في localStorage
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });
        
        // إضافة تأثيرات عند التحويم على العناصر
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                if (sidebar.classList.contains('collapsed')) {
                    // إنشاء تلميح (tooltip) للعناصر عند انطواء القائمة
                    const tooltip = document.createElement('div');
                    tooltip.className = 'sidebar-tooltip text-white p-2 rounded shadow';
                    tooltip.textContent = this.querySelector('span').textContent;
                    tooltip.style.position = 'absolute';
                    tooltip.style.left = '100%';
                    tooltip.style.top = '50%';
                    tooltip.style.transform = 'translateY(-50%)';
                    tooltip.style.zIndex = '2000';
                    tooltip.style.minWidth = '180px';
                    tooltip.style.transition = 'all 0.3s ease';
                    
                    this.appendChild(tooltip);
                    
                    // إزالة التلميح عند مغادرة العنصر
                    this.addEventListener('mouseleave', function() {
                        tooltip.remove();
                    }, { once: true });
                }
            });
        });
    });
</script>
