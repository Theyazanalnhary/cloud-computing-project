{% include 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن متهم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">البحث عن متهم</h1>

        <!-- البحث باستخدام النص -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">البحث باستخدام النص</div>
            <div class="card-body">
                <form id="text-search-form">
                    <div class="form-group">
                        <label for="search-text">أدخل اسم المتهم:</label>
                        <input type="text" id="search-text" class="form-control" placeholder="اسم المتهم...">
                    </div>
                    <button type="submit" class="btn btn-primary">بحث</button>
                </form>
                <div id="text-search-results" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/search.js' %}"></script>
</body>
</html>
