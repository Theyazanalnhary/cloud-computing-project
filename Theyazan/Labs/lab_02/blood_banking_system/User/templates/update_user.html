<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل مستخدم</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="form-title">تعديل بيانات المستخدم</h2>

        <form method="POST" action="{% url 'update_user' user.id %}" class="form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="full_name">الاسم الكامل:</label>
                {{ form.full_name }}
            </div>
            <div class="form-group">
                <label for="role">الدور:</label>
                {{ form.role }}
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                {{ form.email }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">تحديث</button>
                <a href="{% url 'users_list' %}" class="btn-cancel">إلغاء</a>
            </div>
        </form>
    </div>
</body>
</html>
