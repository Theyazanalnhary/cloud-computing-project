<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المستخدمين - إدارة المستخدمين</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- إضافة أيقونات FontAwesome -->
</head>
<body>
    <div class="container">
        <h2 class="form-title">قائمة المستخدمين</h2>

        <!-- زر إضافة مستخدم -->
        <div class="actions">
            <a href="{% url 'add_user' %}" class="btn-add">
                <i class="fas fa-plus"></i> إضافة مستخدم
            </a>
        </div>

        <!-- عرض جدول المستخدمين -->
        <table class="users-table">
            <thead>
                <tr>
                    <th>اسم المستخدم</th>
                    <th>الاسم الكامل</th>
                    <th>الدور</th>
                    <th>البريد الإلكتروني</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.full_name }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.email }}</td>
                        <td class="actions">
                            <!-- زر تعديل مستخدم -->
                            <a href="{% url 'update_user' user.id %}" class="btn-edit">
                                <i class="fas fa-edit"></i> تعديل
                            </a>
                            
                            <!-- زر حذف مستخدم -->
                            <a href="{% url 'delete_user' user.id %}" class="btn-delete" onclick="return confirm('هل أنت متأكد من أنك تريد حذف هذا المستخدم؟');">
                                <i class="fas fa-trash-alt"></i> حذف
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
