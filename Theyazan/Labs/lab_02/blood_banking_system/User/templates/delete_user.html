<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف مستخدم</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="form-title">حذف المستخدم</h2>
        <p>هل أنت متأكد من أنك تريد حذف المستخدم: <strong>{{ user.username }}</strong>؟</p>

        <form method="POST" action="{% url 'delete_user' user.id %}">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-delete">حذف</button>
                <a href="{% url 'users_list' %}" class="btn-cancel">إلغاء</a>
            </div>
        </form>
    </div>
</body>
</html>
