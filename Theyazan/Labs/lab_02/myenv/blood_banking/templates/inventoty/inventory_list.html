<!-- inventory/templates/inventory/inventory_list.html -->

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المخزون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">قائمة المخزون</h1>
        <a href="{% url 'inventory_list' %}" class="btn btn-primary my-3">إضافة عنصر جديد</a>
        <table class="table">
            <thead>
                <tr>
                    <th>نوع الدم</th>
                    <th>الكمية</th>
                    <th>تاريخ الصلاحية</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.blood_type }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.expiration_date }}</td>
                        <td>
                            <a href="{% url 'inventory:inventory_edit' item.id %}" class="btn btn-warning btn-sm">تعديل</a>
                            <a href="{% url 'inventory:inventory_delete' item.id %}" class="btn btn-danger btn-sm">حذف</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
