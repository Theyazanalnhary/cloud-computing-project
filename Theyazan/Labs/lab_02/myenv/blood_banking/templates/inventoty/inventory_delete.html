<!-- inventory/templates/inventory/inventory_delete.html -->

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف العنصر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">هل أنت متأكد أنك تريد حذف العنصر؟</h1>
        <p><strong>نوع الدم:</strong> {{ item.blood_type }}</p>
        <p><strong>الكمية:</strong> {{ item.quantity }}</p>
        <p><strong>تاريخ الصلاحية:</strong> {{ item.expiration_date }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">حذف</button>
        </form>
    </div>
</body>
</html>
