<!-- inventory/templates/inventory/inventory_add.html -->

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عنصر جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">إضافة عنصر جديد إلى المخزون</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="blood_type" class="form-label">نوع الدم</label>
                <input type="text" name="blood_type" class="form-control" id="blood_type" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">الكمية</label>
                <input type="number" name="quantity" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="expiration_date" class="form-label">تاريخ الصلاحية</label>
                <input type="date" name="expiration_date" class="form-control" id="expiration_date" required>
            </div>
            <button type="submit" class="btn btn-primary">إضافة</button>
        </form>
    </div>
</body>
</html>
