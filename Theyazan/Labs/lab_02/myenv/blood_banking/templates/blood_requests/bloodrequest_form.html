<!DOCTYPE html>
<html lang="ar">
<head>
    {% extends 'base.html' %}
    {% block title %}إضافة طلب دم جديد{% endblock %}
    {% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة طلب دم جديد</title>

    <!-- إضافة رابط لـ Bootstrap لتنسيق النموذج -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: burlywood;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">إضافة طلب دم جديد</h1>
            <form method="POST">
                {% csrf_token %}
                
                <!-- حقل الاسم -->
                <div class="mb-3">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- حقل البريد الإلكتروني -->
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- حقل رقم الهاتف -->
                <div class="mb-3">
                    <label for="phone_number" class="form-label">رقم الهاتف</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>

                <!-- حقل فصيلة الدم -->
                <div class="mb-3">
                    <label for="blood_type" class="form-label">فصيلة الدم</label>
                    <select class="form-select" id="blood_type" name="blood_type" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- حقل الكمية المطلوبة -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">الكمية المطلوبة</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" min="0" required>
                </div>

                <!-- حقل حالة الطلب -->
                <div class="mb-3">
                    <label for="status" class="form-label">حالة الطلب</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="pending">معلق</option>
                        <option value="approved">موافق عليه</option>
                        <option value="rejected">مرفوض</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-custom w-100">إضافة طلب الدم</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
{% endblock %}
</body>
</html>
