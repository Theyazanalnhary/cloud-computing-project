<!DOCTYPE html>
<html lang="ar">
<head>
    {% extends 'base.html' %}
    {% block title %}حذف طلب دم{% endblock %}
    {% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف طلب دم</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: burlywood;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">هل أنت متأكد من حذف طلب الدم؟</h1>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">حذف الطلب</button>
                <a href="{% url 'blood_request_list' %}" class="btn btn-secondary w-100 mt-2">إلغاء</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
</body>
</html>
