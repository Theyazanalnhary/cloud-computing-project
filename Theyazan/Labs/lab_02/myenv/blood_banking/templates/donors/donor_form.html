<!DOCTYPE html>
<html lang="ar">
<head>
{% extends 'base.html' %}

{% block title %}قائمة المتبرعين{% endblock %}

{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة متبرع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">إضافة متبرع جديد</h1>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="full_name" class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone_number" class="form-label">رقم الهاتف</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                </div>

                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">تاريخ الميلاد</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">الجنس</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="ذكر">ذكر</option>
                        <option value="انثى">أنثى</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="blood_type" class="form-label">فصيلة الدم</label>
                    <select class="form-select" id="blood_type" name="blood_type" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">العنوان</label>
                    <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="health_status" class="form-label">حالة الصحة</label>
                    <select class="form-select" id="health_status" name="health_status" required>
                        <option value="معتمد">معتمد</option>
                        <option value="غير معتمد">غير معتمد</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="last_donation_date" class="form-label">آخر تبرع</label>
                    <input type="date" class="form-control" id="last_donation_date" name="last_donation_date">
                </div>

                <button type="submit" class="btn btn-custom w-100">إضافة المتبرع</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
