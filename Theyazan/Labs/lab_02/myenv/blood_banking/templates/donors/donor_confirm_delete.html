{% extends 'base.html' %}

{% block title %}قائمة المتبرعين{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ar">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحذف</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">هل أنت متأكد أنك تريد حذف هذا المتبرع؟</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p><strong>الاسم:</strong> {{ object.full_name }}</p>
                        <p><strong>البريد الإلكتروني:</strong> {{ object.email }}</p>
                        <p><strong>رقم الهاتف:</strong> {{ object.phone_number }}</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">حذف</button>
                            <a href="{% url 'donor_list' %}" class="btn btn-secondary">إلغاء</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
