{% extends 'base.html' %}

{% block title %}تعديل بيانات وحدة الدم{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات وحدة الدم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">تعديل بيانات وحدة الدم</h1>
            <form method="POST">
                {% csrf_token %}

                <!-- حقل المتبرع -->
                <div class="mb-3">
                    <label for="donor" class="form-label">المتبرع</label>
                    <input type="text" class="form-control" id="donor" name="donor" value="{{ form.donor.value }}" disabled>
                </div>

                <!-- حقل فصيلة الدم -->
                <div class="mb-3">
                    <label for="blood_type" class="form-label">فصيلة الدم</label>
                    <input type="text" class="form-control" id="blood_type" name="blood_type" value="{{ form.blood_type.value }}" required>
                </div>

                <!-- حقل تاريخ التبرع -->
                <div class="mb-3">
                    <label for="donation_date" class="form-label">تاريخ التبرع</label>
                    <input type="date" class="form-control" id="donation_date" name="donation_date" value="{{ form.donation_date.value }}" required>
                </div>

                <!-- حقل تاريخ انتهاء صلاحية الدم -->
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">تاريخ انتهاء صلاحية الدم</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ form.expiry_date.value }}" required>
                </div>

                <!-- حقل حالة الوحدة -->
                <div class="mb-3">
                    <label for="status" class="form-label">حالة الوحدة</label>
                    <input type="text" class="form-control" id="status" name="status" value="{{ form.status.value }}" required>
                </div>

                <!-- حقل الكمية -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">الكمية</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ form.quantity.value }}" step="0.01" min="0" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">تعديل وحدة الدم</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
