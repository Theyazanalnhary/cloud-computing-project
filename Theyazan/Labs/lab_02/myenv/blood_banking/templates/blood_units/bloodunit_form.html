<!DOCTYPE html>
<html lang="ar">
<head>
    {% extends 'base.html' %}
    {% block title %}إضافة وحدة دم جديدة{% endblock %}
    {% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وحدة دم جديدة</title>

    <!-- إضافة رابط لـ Bootstrap لتنسيق النموذج -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: burlywood;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="form-container">
            <h1 class="form-title">إضافة وحدة دم جديدة</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- حقل المتبرع -->
                <div class="mb-3">
                    <label for="donor" class="form-label">المتبرع</label>
                    <select class="form-select" id="donor" name="donor" required>
                        {% for donor in donors %}
                        <option value="{{ donor.id }}">{{ donor.full_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- حقل فصيلة الدم -->
                <div class="mb-3">
                    <label for="blood_type" class="form-label">فصيلة الدم</label>
                    <select class="form-select" id="blood_type" name="blood_type" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <!-- حقل تاريخ التبرع -->
                <div class="mb-3">
                    <label for="donation_date" class="form-label">تاريخ التبرع</label>
                    <input type="date" class="form-control" id="donation_date" name="donation_date" required>
                </div>

                <!-- حقل تاريخ انتهاء صلاحية الدم -->
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">تاريخ انتهاء صلاحية الدم</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date" required>
                </div>

                <!-- حقل حالة الوحدة (مستخدمة، متوفرة، إلخ) -->
                <div class="mb-3">
                    <label for="status" class="form-label">حالة الوحدة</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="available">متوفرة</option>
                        <option value="used">مستخدمة</option>
                        <option value="expired">منتهية الصلاحية</option>
                        <option value="reserved">محجوزة</option>
                    </select>
                </div>

                <!-- حقل الكمية -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">الكمية</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" min="0" required>
                </div>

                <!-- زر الحفظ -->
                <button type="submit" class="btn btn-custom w-100">إضافة وحدة الدم</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
