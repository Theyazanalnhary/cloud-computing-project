{% extends 'base.html' %}

{% block title %}قائمة المتبرعين{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة موظف جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 20px;
    }
    .btn {
      min-width: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">إضافة موظف جديد</h1>
    <form id="addStaffForm" method="post" action="{% url 'staff:create_staff' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">الدور</label>
        <select class="form-select" id="role" name="role" required>
          <option value="lab_technician">فني مختبر</option>
          <option value="nurse">ممرض</option>
          <option value="doctor">طبيب</option>
          <option value="manager">مدير</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="phone_number" class="form-label">رقم الهاتف</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
      </div>
      <div class="mb-3">
        <label for="date_of_joining" class="form-label">تاريخ الانضمام</label>
        <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
      </div>
      <button type="submit" class="btn btn-primary">إضافة</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
