name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/my-image:${IMAGE_TAG} .

      - name: Push Docker Image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-image:${IMAGE_TAG}

      - name: Run Container for Testing
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker run -d -p 8000:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/my-image:${IMAGE_TAG}
          sleep 10  # انتظر حتى تبدأ الخدمة
          curl -f http://localhost:8000 || exit 1  # تحقق من أن الخدمة تعمل

      - name: Scan for Vulnerabilities
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker scan ${{ secrets.DOCKER_HUB_USERNAME }}/my-image:${IMAGE_TAG}

      - name: Notify Success
        if: success()
        run: |
          echo "Build and Push Successful!"

      - name: Notify Failure
        if: failure()
        run: |
          echo "Build Failed! Check the logs."
